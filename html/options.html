<html>
<head>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../js/options.js"></script>
	<script src="../js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="../css/style.css">

	<!-- Twitter Bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://raw.github.com/flathemes/bootflat/master/css/bootflat.css">

	<title>SideTube: Options</title>
</head>
<body>
	<span id="OptionLogo">SideTube</span>
	<span id="OptionDesc">Youtube On the Side</span>

	<hr style="width: 70%; align: center; border-top: 1px #CAC5C5 solid">

	
	<div id="OptionsMainContainer">
		<div id="OptionsSelect">
			<div class="OptionBar">
				<span>Window Dimensions</span>

				<select id="window_dimens" style="width: 40%;" class="form-control select-tag">
					<option value="320_240">320 X 240 (4:3 Aspect)</option>
					<option value="320_180">320 X 180 (16:9 Aspect)</option>
					<option value="420_315">420 X 315(4:3 Aspect)</option>
					<option value="420_236">420 X 236 (16:9 Aspect)</option>
					<option value="520_390">520 X 390(4:3 Aspect)</option>
					<option value="520_293">520 X 293 (16:9 Aspect)</option>
					<option value="640_480">640 X 480(4:3 Aspect)</option>
					<option value="640_360">640 X 360 (16:9 Aspect)</option>

				</select>			
			</div>
			<div class="OptionBar">
				<span>Youtube Player Theme</span>

				<select id="youtube_theme" style="width: 40%;" class="form-control select-tag">
					<option value="dark">dark</option>
					<option value="light">light</option>
				</select>			
			</div>
		</div>


		<hr style="width: 100%; align: center; border-top: 1px #CAC5C5 solid">

		<div id="OptionsSelect" class="Checks">
			<div class="OptionBar">
				<label>
					<input type="checkbox" id="youtube_autoplay"> Autoplay Youtube When Window Opens
				</label>
			</div>
			<button type="button" id="save_settings" class="btn btn-primary" style="float: right;background: #E46863;border-color: #E46863;">Save Settings</button>

		</div>
	</div>
</body>
</html>
